    <script>
        let inicioTimestamp = null;
        let contadorInterval = null;

        // Essas variáveis você já define em seu código:
        let pedidoIniciado = false;
        let pedidoConcluido = false;

        function formatarMMSS(segundosTotais) {
            const mins = Math.floor(segundosTotais / 60);
            const secs = segundosTotais % 60;
            return String(mins).padStart(2, '0') + ':' + String(secs).padStart(2, '0');
        }

        function iniciarContador() {
            if (contadorInterval) return;       // já está rodando
            inicioTimestamp = Date.now();
            document.getElementById('msgTempoProducao').textContent = 'Tempo de produção:';
            document.getElementById('tempoContador').textContent = '00:00';

            contadorInterval = setInterval(() => {
                const diffMs = Date.now() - inicioTimestamp;
                const diffSec = Math.floor(diffMs / 1000);
                document.getElementById('tempoContador').textContent = formatarMMSS(diffSec);

                // Se a variável indicar que o pedido foi concluído, para o contador
                if (pedidoConcluido) {
                    pararContador();
                }
            }, 1000);
        }

        function pararContador() {
            clearInterval(contadorInterval);

            document.getElementById('msgTempoProducao').textContent = 'Pedido concluido em:';
            contadorInterval = null;
        }

        // Exemplo de função que dispara o início do pedido
        function iniciarPedido() {
            pedidoIniciado = true;
            pedidoConcluido = false;
            iniciarContador();

        }

        // Exemplo de função que marca conclusão do pedido
        function concluirPedido() {
            pedidoConcluido = true;

        }

    </script>
